name: events-to-csv

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 03:00 UTC (11pm/10pm ET depending on DST)
  workflow_dispatch:       # allow manual run from the Actions tab

jobs:
  fetch-events:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency: events-to-csv

    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel packaging
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install google-search-results pandas python-dotenv psycopg2-binary python-dateutil
          fi

      - name: Run scraper → CSV
        run: python events_to_csv.py

      - name: Upload CSV artifact (static name)
        uses: actions/upload-artifact@v4
        with:
          name: events.csv          # fixed artifact name
          path: events_london_on.csv
          if-no-files-found: error

  load-to-db:
    runs-on: ubuntu-latest
    needs: fetch-events
    timeout-minutes: 10

    env:
      DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel packaging
          pip install pandas psycopg2-binary python-dotenv python-dateutil

      - name: Download CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: events.csv
          path: .

      - name: Load CSV → Postgres
        run: python load_events_to_database.py
