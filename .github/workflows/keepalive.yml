name: keepalive

on:
  schedule:
    - cron: "0 0 1 * *"    # once a month at 00:00 UTC
  workflow_dispatch:        # allow manual run if you want

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update keepalive
        run: |
          date > .keepalive   # overwrite file with current UTC date
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add .keepalive
          git commit -m "chore: keepalive [skip ci]" || echo "No changes to commit"
          git push
